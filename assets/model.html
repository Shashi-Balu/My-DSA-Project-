<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v1.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
        <title>Working Model | Disk Scheduling Algorithm </title>
    </head>
    <body>
        <!-- Header and Navbar -->
        <nav class="navbar navbar-expand-lg" id="home" style="background-color: #757f55;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Disk Scheduling Algorithm</a>   
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="model.html">Working Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>   
                </ul>   
            </div>
        </nav>

        <!-- Model -->
        <h2 class="center-heading">Working Model</h2>

        <div class="container text-center">
            <select name="type" id="type" class="select-type">
                <option value="fcfs">FCFS - First Come First Serve</option>
                <option value="sstf">SSTF - Shortest Seek Job First</option>
                <option value="look">LOOK - Right Direction only.</option>
            </select>     
        </div>
        
        

        <div class="container text-center input-box">
            <form action="/model.html">
                <label for="input-value">Input Requests</label>
                <input type="text" name="input-value" id="input-value" placeholder="53 6 8 77">
                
                <label for="head-position">Current Head Position</label>
                <input type="text" name="head-position" id="head-position" placeholder="80"><br>

                


                <button type="submit" class="btn btn-primary btn-lg calculate">Calculate</button>
                <button type="reset" class="btn btn-primary btn-lg calculate reset">Reset</button>

            </form>
        </div>

        <p class="warning"></p>
        <div class="toggle-section">
            <div class="output-section">
                <div class="display">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

            <div class="display">
                <p class="display-sequence">Schedule Sequence &emsp;
                <span class="sequence-solution bold-text"></span></p>
                <p class="display-movements">Total Track Movements &emsp;
                <span class="movement-solution bold-text"></span></p>
            </div>
        </div>    

        <!-- Footer -->
        <footer>
            <div>
                <span class="main-footer">This is the Project under Continuous Assignment(CA2) of Frontend Web Development.</span>
                <span class="cta">
                    <a href="https://www.linkedin.com/in/shashi-balu/">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </span>
                <a href="#home"><i class="fas fa-chevron-up"></i></a>
            </div>
           
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="js/main.js"></script>
        
        <script>
            
        </script>
    </body>
    
</html>
